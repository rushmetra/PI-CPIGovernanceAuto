<h1>Credentials</h1>
<form [formGroup]="form" (ngSubmit)="registerCredentials()">
  <div class="credentials-container">
    <!-- Base Url Input -->
    <p class="credential-input">
      <mat-form-field appearance="outline" floatLabel="always" class="wide-input">
        <mat-label>Base Url</mat-label>
        <input matInput placeholder="Enter Base Url">
        <mat-icon matSuffix>link</mat-icon>
        <mat-hint class="small-hint">ex: 45438691trial.it-cpitrial05.cfapps.us10-001.hana.ondemand.com</mat-hint>
      </mat-form-field>
    </p>

    <!-- Token Url Input -->
    <p class="credential-input">
      <mat-form-field appearance="outline" floatLabel="always" class="wide-input">
        <mat-label>Token Url</mat-label>
        <input matInput placeholder="Enter Token Url">
        <mat-icon matSuffix>security</mat-icon>
        <mat-hint class="small-hint">Enter the Token Url for authentication</mat-hint>
      </mat-form-field>
    </p>

    <!-- Token Id Input -->
    <p class="credential-input">
      <mat-form-field appearance="outline" floatLabel="always" class="wide-input">
        <mat-label>Token Id</mat-label>
        <input matInput placeholder="Enter Token Id">
        <mat-icon matSuffix>vpn_key</mat-icon>
        <mat-hint class="small-hint">Enter the Token Id for authentication</mat-hint>
      </mat-form-field>
    </p>

    <!-- Client Id Input -->
    <p class="credential-input">
      <mat-form-field appearance="outline" floatLabel="always" class="wide-input">
        <mat-label>Client Id</mat-label>
        <input matInput placeholder="Enter Client Id">
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint class="small-hint">Enter the Client Id for authentication</mat-hint>
      </mat-form-field>
    </p>

    <!-- Submit Button -->
    <div class="button-container">
      <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Submit</button>
    </div>
  </div>
</form>
